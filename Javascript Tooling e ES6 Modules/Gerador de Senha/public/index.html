<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Seleciona as opções desejadas</div><br>

        Quantidade de caracteres <input type="number" value="20" class="qtd-caracteres" min="1" max="50"><br>
        Adicionar letras maiúsculas <input type="checkbox"class="chk-maiusculas"><br>
        Adicionar letras minúsculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar números <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos"><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
